<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorite
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorite</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card [routerLink]="'/tabs/song/' + i.id" *ngFor="let i of songs">
    <ion-card-header>
      <ion-card-title>{{ i.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-icon *ngIf="i.is_favorited" (click)="removeFavorite(i)" name="heart" size="large" class="ion-float-end">
      </ion-icon>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="songs.length == 0">
    <ion-card-content>
      <ion-text color="danger">
        <h3>No Songs available</h3>
      </ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
